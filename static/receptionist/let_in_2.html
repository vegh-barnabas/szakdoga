<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link href="style.css" rel="stylesheet">

        <title>Beléptető rendszer - Főoldal</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="receptionist-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Beléptető rendszer
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Főoldal</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="let_in.html">Beléptetés</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="let_out.html">Kiléptetés</a>
                          </li>
                        </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="true"> receptionist1 </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li>
                                    <a class="dropdown-item" href="settings.html">Beállítások</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            <h2 class="mb-3">Vendég beléptetése</h2>
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Harap utcai edzőterem</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <form>
                            <h2 class="mb-3">Vendég adatai</h2>
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-2">
                                    <label for="enterance-code" class="col-form-label">Felhasználó neve</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="enterance-code" class="form-control" value="user1" disabled />
                                </div>
                            </div>
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-2">
                                    <label for="enteranceCode" class="col-form-label">Felhasználó neme</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="enteranceCode" class="form-control" value="férfi" disabled />
                                </div>
                            </div>
                            <div class="row g-3 align-items-center mb-3">
                                <div class="col-2">
                                    <label for="usedTicket" class="col-form-label">Felhasználandó bérlet/jegy</label>
                                </div>
                                <div class="col-auto">
                                    <input type="text" id="usedTicket" class="form-control" value="Szaunabérlet" disabled />
                                </div>
                            </div>
                            <h2 class="mb-3">Beállítandó adatok</h2>
                            <div class="mb-3">
                                <label for="locker" class="form-label">Válassz szekrényt! (férfi öltöző)</label>
                                <select class="form-select" id="locker" name="locker">
                                    <option value="002" selected="selected">002</option>
                                    <option value="006">006</option>
                                    <option value="010">010</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                                <label class="form-check-label" for="exampleCheck1"><b class="text-danger">a kulcsot odaadtam a megfelelő szekrényhez</b></label>
                            </div>

                            <button href="home.html" type="submit" class="btn btn-success">Vendég beléptetése</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
